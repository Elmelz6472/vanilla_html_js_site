<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Popup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">

    <style>
        body {
            cursor: url('data:image/svg+xml,%3Csvg fill="red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"%3E%3Cpath d="M12 21.35l-1.45-1.32C6.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C15.09 3.81 16.76 3 18.5 3 21.58 3 24 5.42 24 8.5c0 3.78-4.4 6.86-8.55 11.54L12 21.35z"%3E%3C/path%3E%3C/svg%3E'), auto;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffccd2, #ffdde1);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .confirmation-popup {
            cursor: url('data:image/svg+xml,%3Csvg fill="red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"%3E%3Cpath d="M12 21.35l-1.45-1.32C6.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C15.09 3.81 16.76 3 18.5 3 21.58 3 24 5.42 24 8.5c0 3.78-4.4 6.86-8.55 11.54L12 21.35z"%3E%3C/path%3E%3C/svg%3E'), auto;
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 218, 185, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards, floatContainer 5s infinite alternate;
            transition: transform 4s ease, box-shadow 4s ease;
        }

        .confirmation-popup:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

         @keyframes floatContainer {
            0% {
                transform: translateY(0) scale(1);
                background-color: rgba(255, 255, 255, 0.9);
                /* Initial background color */
            }

            100% {
                transform: translateY(-20px) scale(1.1);
                background-color: rgba(255, 223, 225, 0.9);
                /* Slight shade of pink */
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #ff0000;
            margin-bottom: 10px;
            font-family: 'Dancing Script', cursive;
        }

        p {
            color: #333;
            line-height: 1.5;
            font-family: 'Dancing Script', cursive;
        }

        .love-messages {
            margin-top: 20px;
        }

        .heart {
            color: #ff0000;
            font-size: 24px;
        }

        /* Cute button styles */
        .back-to-home-button {
           background-color: #ff4081;
            /* Pinkish color */
            color: #fff;
            padding: 12px 24px;
            border: 2px solid #ff4081;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
        }

        .back-to-home-button:hover {
            cursor: url('data:image/svg+xml,%3Csvg fill="red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"%3E%3Cpath d="M12 21.35l-1.45-1.32C6.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C15.09 3.81 16.76 3 18.5 3 21.58 3 24 5.42 24 8.5c0 3.78-4.4 6.86-8.55 11.54L12 21.35z"%3E%3C/path%3E%3C/svg%3E'), auto;
            background-color: #ff005b;
            color: #ffffff;
            transform: scale(1.05);
            border-color: #ff001e;
        }

    </style>
</head>

<body>
    <div class="confirmation-popup">
        <h2>See You That Day!</h2>
        <p>Your reservation is confirmed, and we can't wait to make it a special day for you!</p>
        <div class="love-messages">
            <p><span class="heart">&#10084;</span>See you BzzBzz<span class="heart">&#10084;</span></p>
        </div>
        <button class="back-to-home-button" onclick="window.location.href='index.html'">Back to Home Page</button>
    </div>
</body>

</html>
