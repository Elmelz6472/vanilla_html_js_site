    <script>
        // Check if the user is logged in
        const isLogged = localStorage.getItem("logged") === "true";

        if (!isLogged) {
            // Redirect to password.html if not logged in
            window.location.href = 'password.html';
        }

        function logout() {
            localStorage.setItem("logged", false);
            window.location.href = 'password.html';
        }

        // Function to show the popup
        function showPopup() {
            const confirmationPopup = document.getElementById('confirmationPopup');
            confirmationPopup.style.display = 'block';

            // Close the popup if clicked outside of it
            window.onclick = function (event) {
                if (event.target === confirmationPopup) {
                    closePopup();
                }
            };
        }

        // Function to close the popup
        function closePopup() {
            const confirmationPopup = document.getElementById('confirmationPopup');
            confirmationPopup.style.display = 'none';

            // Remove the click event on window to avoid interference
            window.onclick = null;
        }
    </script>

    <div class="container">
        <div id="reservationForm" class="reservation-section">
            <h2>Day for Me Reservation</h2>
            <form id="spaForm">
                <!-- Step 1 -->

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase();

        // Get form and steps
        const spaForm = document.getElementById('spaForm');
        const formSteps = Array.from(document.querySelectorAll('.form-step'));
        const submitBtn = document.getElementById('submitBtn');

        // Current step tracker
        let currentStep = 1;

        // Function to show current step
        function showStep(step) {
            formSteps.forEach((stepElement) => {
                stepElement.style.display = 'none';
            });

            const currentStepElement = document.querySelector(`[data-step="${step}"]`);
            if (currentStepElement) {
                currentStepElement.style.display = 'block';
            }

            // Toggle submit button visibility
            submitBtn.style.display = step === formSteps.length ? 'block' : 'none';
        }

        // Function to navigate to the next step
        window.nextStep = function () {
            if (currentStep < formSteps.length) {
                currentStep++;
                showStep(currentStep);
            }
        };

        // Function to navigate to the previous step
        window.prevStep = function () {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        };

        // Function to submit form data to Firebase
        function submitForm(e) {
            e.preventDefault(); // Prevent default form submission

            const formData = new FormData(spaForm);

            // Convert FormData to JSON
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });


            console.log(data)

            // Push data to Firebase
            const reservationsRef = ref(database, 'day4me_reservations');
            console.log(reservationsRef)
            set(reservationsRef, data);



            console.log("Form submitted to Firebase");

            // Redirect to confirmation page
            window.location.href = 'confirmation.html';

            // Optionally, you can reset the form after submission
            spaForm.reset();
        }

        // Add an event listener to the form's submit event
        spaForm.addEventListener('submit', submitForm);

        // Show the initial step
        showStep(currentStep);
    </script>
