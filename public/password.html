<!DOCTYPE html>
<html lang="en">

<!-- //Passwords:123recurrence -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GentleTouch Harmony Spa - Password Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3e3e3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .correctChars{
             color: #ff0000;
            margin-top: 10px;
            font-family: 'Dancing Script', cursive;

        }

        h2 {
            color: #ff0000;
            font-family: 'Great Vibes', cursive;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            color: #333;
            font-family: 'Dancing Script', cursive;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 70%;
            font-family: 'Dancing Script', cursive;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
        }

        button:hover {
            background-color: #cc0000;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
            font-family: 'Dancing Script', cursive;
        }

        /* Heart Animation */
        .hearts-container {
            position: absolute;
            bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            animation: floatHeart 2s infinite;
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Heart SVG */
        .heart::before {
            content: '';
            background-color: transparent;
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50" fill="%23ff0000"><path d="M12 21.35l-1.45-1.32C5.4 14.25 2 11.05 2 7.25 2 4.42 4.42 2 7.25 2c1.74 0 3.41.81 4.75 2.09C13.34 2.81 15 2 16.75 2 19.58 2 22 4.42 22 7.25c0 3.8-3.4 7-8.55 12.8L12 21.35z"/></svg>');
            background-size: contain;
            display: block;
        }


    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome to GentleTouch Harmony Spa</h2>
        <p>To access the site, please enter the password below:</p>
        <div class="input-container">
            <input type="text" id="passwordInput" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
        <div id="errorMessage" class="error-message"><p></p></div>
        <div id="correctChars" class="correctChars"></div>
    </div>

    <div class="hearts-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>

    </div>


    <script type="module" src="index.js"></script>
</body>

</html>
