<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GentleTouch Harmony Spa - Password Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            /* Light gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 90%;
            /* Wider container */
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #26a69a;
        }

        p {
            margin-bottom: 20px;
            color: #333;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 70%;
        }

        button {
            padding: 10px 20px;
            background-color: #26a69a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffcc80;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome to GentleTouch Harmony Spa</h2>
        <p>To access the site, please enter the password below:</p>
        <div class="input-container">
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
